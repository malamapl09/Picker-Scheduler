name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/picker-scheduler

            # Pull latest changes
            sudo git pull origin main

            # Rebuild and restart containers
            sudo docker-compose -f docker-compose.prod.yml build --build-arg NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:8000
            sudo docker-compose -f docker-compose.prod.yml up -d

            # Run migrations
            sudo docker-compose -f docker-compose.prod.yml exec -T backend alembic upgrade head

            # Clean up old images
            sudo docker image prune -f

            echo "Deployment complete!"
